<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LV1 Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>LV1 Chat</h1>
    <nav>
      <a class="admin-link" href="admin.html">Admin</a>
    </nav>
  </header>

  <main class="container">
    <section class="auth-bar" id="authBar">
      <div id="userStatus">Not signed in</div>
      <div class="auth-actions">
        <input id="displayName" type="text" placeholder="Enter a display name" />
        <button id="anonSignInBtn">Join Chat</button>
        <button id="signOutBtn" class="secondary">Sign out</button>
      </div>
      <small class="hint">Regular users join anonymously. Admin uses <em>admin.html</em> to sign in.</small>
    </section>

    <section class="composer" id="composer">
      <textarea id="messageInput" rows="3" placeholder="Write a message..."></textarea>
      <div class="composer-row">
        <input type="file" id="imageInput" accept="image/*" />
        <button id="sendBtn">Send</button>
      </div>
    </section>

    <section>
      <h2>Messages</h2>
      <div id="messages"></div>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
